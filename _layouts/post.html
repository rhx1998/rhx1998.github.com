---
layout: default
---

<body class="body-post">

  <div class="post-wrapper">
	<span class="bg s_ipt_wr quickdelete-wrap">
	<span class="soutu-btn"></span>
	<input id="kw" name="wd" class="s_ipt" value="" maxlength="255" autocomplete="off">
	<a href="javascript:;" id="quickdelete" title="清空" class="quickdelete" style="top: 0px; right: 0px; display: none;">
	</a>
	</span>
	<span class="bg s_btn_wr"><input type="submit" id="su" value="搜索" class="bg s_btn"></span>
    <h1 class="post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    <p class="post-date">{{ page.date|date:"%Y-%m-%d" }}</p>
    {{ content }}
    {% include disqus.html %}
  </div>

  {% include about.html %}

  <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="/js/post.js" type="text/javascript"></script>
</body>
