---
layout: default
---
<head>
	<script language = "JavaScript">
	function openSearchWin() {
		windown.open('rhx1998.github.com/search.html', '站内搜索', 'width = 700, height = 500, toolbar = no, menubar = no, scrollbars = yes');
	}
	</script>
</head>
<body class="body-post">

  <div class="post-wrapper">
	<label> <input type = "button" name = "Submit" value = "站内搜索" onClick = "openSearchWin()"> </label>
	<h1 class="post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    <p class="post-date">{{ page.date|date:"%Y-%m-%d" }}</p>
    {{ content }}
    {% include disqus.html %}
  </div>

  {% include about.html %}

  <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="/js/post.js" type="text/javascript"></script>
</body>
